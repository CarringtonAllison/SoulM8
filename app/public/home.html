<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>SoulM8</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1>SoulM8</h1>
                <p>Can You Find Love In 8 Questions? </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <form id="friendInfo">
                    <p>First Step</p>
                    <input id="name" type="text" placeholder="Enter Name">
                    <div>
                        <p>Then</p>
                        <label class="photoLb" for="photo">Select Photo</label>
                    </div>
                    <input id="photo" type="file" name="photo" />
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Answer These Questions</div>
                                <div id="head" class="card-body">
                                    <div id="questions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="proceed" class="card-body hidden">Find Match</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/javascript/survey.js"></script>
</body>

</html>
